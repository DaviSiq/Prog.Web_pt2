<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - OMDb Movie Finder</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="https://img.icons8.com/?size=100&id=DuuipuI9mFC8&format=png&color=000000" type="image/x-icon">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <a href="/" style="text-decoration: underline;">Voltar</a>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
